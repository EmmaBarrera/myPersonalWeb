<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Barrera - Digital Products</title>
    <!-- CSS Native -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/ac01529f37.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <header class="header">
        <nav class="nav">
            <div class="navLogo__container">
                <img class="navLogo" src="assets/images/logo.png" alt="logo Emmanuel Barrera">
            </div>
            <div>
                <i class="navBars fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="heroTitle__container">
            <h1 class="heroTitle">Hi! I <br> design <br> products <br> & brands.</h1>
        </div>
        <div class="heroButtons__container">
            <div class="resumeBtn">
                <button>
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text">View Resume</span>
                </button>
            </div>
            <div class="projectsBtn">
                <button>
                    <span class="shadow"></span>
                    <span class="edge2"></span>
                    <span class="front2 text">Some Projects</span>
                </button>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
